  <body>
    <main>
    </main>
<script>
function preload() {
  //font = loadFont('Digit.TTF');
}

function setup() {
  c=createCanvas(windowWidth*0.98, windowHeight*0.98);
  //c.canvas.getContext('2d').;
  //textFont(font);
  textFont('digit');
  textAlign(LEFT, CENTER);
  frameRate(2);
  pos=1.0;
}

function draw() {
  scale(pos,pos);
  translate(100,0)
  background(0);
  fill('#32cd32');
  textSize(100);
  let date = new Date();
  let s1= year()+"-"+ ("  " + month() ).substr(-2)+"-"+("  " + day() ).substr(-2)+" "+[ "SUN", "MON", "TSU", "WED", "THU", "FRI", "SAT" ][ date.getDay()] ;
  translate(0, 50);
  rotate(0.0);
  text(s1, 0, 100);

  textSize(200);
  let s2= ("  " + +hour() ).substr(-2)+":"+ ("00" + minute() ).substr(-2)+":"+  ("00" + second() ).substr(-2);
  text(s2, 0, 300);
  
}

function mouseWheel(event) {
  print(event.delta);
  //move the square according to the vertical scroll amount
  pos += event.delta/1000;

if(pos>4.0){
  pos=4.0;
}else if(pos<0.5){
  pos=0.5;
} 
 //uncomment to block page scrolling
  //return false;
}

function mousePressed() {
  let fs = fullscreen();
  fullscreen(!fs);
}

function windowResized() {
  resizeCanvas(windowWidth*0.98, windowHeight*0.98);
}



</script>
  </body>
</html>
